<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <link href="https://fonts.googleapis.com/css?family=Gugi|Poppins|Ubuntu" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="loginDiv">
                <h1>Ride My Way</h1>
                <hr>
                <h4>Login</h4><hr>
                <form class="loginForm">
                        <label>Email</label>
                        <input class="input" id="email" type="email" placeholder="Enter email . . ." required>
                        <label>Password</label>
                        <input class="input" id="password" type="password" placeholder="Password" required>
                        <input id="submit" type="submit" value="Login">
                    <a href="signup.html">Not registered? Sign Up here!</a>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="JS/main.js "></script>
    </body>
</html>
